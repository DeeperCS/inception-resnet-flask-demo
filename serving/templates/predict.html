{% extends "layout.html" %}
{% block body %}
        <form action="{{ url_for('predict') }}" method="post"
              class="add-entry" enctype="multipart/form-data">
            <dl>
                <dt>Pick an image to predict!</dt>
                <dd>
                    <input type="file" size="30" name="file">
                    <input type="submit" name="submit" value="predict!">
                </dd>

            </dl>
        </form>
        {% if filename is not none %}
            <img src="{{filename}}" class="testimg">
        {%endif%}
        <ul class="entries">
            {% for result in results %}
                <li><h2>{{result[0].strip()}}</h2>{{result[1]}}</li>
            {%endfor%}
        </ul>
{% endblock %}
